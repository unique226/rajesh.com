<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <form id="maindiv" method="post" action="https://formspree.io/f/xqabozyk">
        <br><br>
        <label for="names" id="lab1">NAME</label><br>
        <input type="text" id="names" name="NAME" required>
        <br><br><br>
        <label for="emails" id="lab2">EMAIL</label><br>
        <input type="email" id="emails" name="EMAIL" required>
        <br><br><br>
        <label for="message" id="lab3">MESSAGE</label><br>
        <textarea name="MESSAGE" id="message" required cols="30" rows="3"></textarea>
        <br><br>
        <button type="submit" id="button1">SEND</button>
    </form>

    <script>
        var maindiv = document.getElementById('maindiv');
        var lab1 = document.getElementById('lab1');
        var names = document.getElementById('names');
        var lab2 = document.getElementById('lab2');
        var emails = document.getElementById('emails');
        var lab3 = document.getElementById('lab3');
        var message = document.getElementById('message');
        var button1 = document.getElementById('button1');

        // Change label color on focus/blur
        names.addEventListener('focus', function () {
            lab1.style.color = 'green';
        });
        names.addEventListener('blur', function () {
            lab1.style.color = 'black';
        });
        emails.addEventListener('focus', function () {
            lab2.style.color = 'green';
        });
        emails.addEventListener('blur', function () {
            lab2.style.color = 'black';
        });
        message.addEventListener('focus', function () {
            lab3.style.color = 'green';
        });
        message.addEventListener('blur', function () {
            lab3.style.color = 'black';
        });

        button1.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default form submission

            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (names.value.length < 4) {
                alert('Name must be at least 4 characters');
            } else if (!emails.value.match(emailPattern)) {
                alert('Please enter a valid email');
            } else if (message.value.length < 10) {
                alert('Message must be at least 10 characters');
            } else {
                // If all validations pass, submit the form
                maindiv.submit();
            }
        });
    </script>
</body>

</html>
